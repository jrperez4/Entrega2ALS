<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factura</title>

    <script>
        function check()
        {
            const edCIF = document.getElementById("edCIF")
            const edNombre = document.getElementById("edNombre")
            const edDireccion = document.getElementById("edDireccion")
            const edPoblacion = document.getElementById("edPoblacion")
            const edProvincia = document.getElementById("edProvincia")
            const edCodPostal = document.getElementById("edCodPostal")
            const edPais = document.getElementById("edPais")
            const edContacto = document.getElementById("edContacto")
            const edEmail = document.getElementById("edEmail")
            const edTelefono = document.getElementById("edTelefono")


            const edCIFCliente = document.getElementById("edCIF1")
            const edNombreCliente = document.getElementById("edNombre1")
            const edDireccionCliente = document.getElementById("edDireccion1")
            const edPoblacionCliente = document.getElementById("edPoblacion1")
            const edProvinciaCliente = document.getElementById("edProvincia1")
            const edCodPostalCliente = document.getElementById("edCodPostal1")
            const edPaisCliente = document.getElementById("edPais1")
            const edContactoCliente = document.getElementById("edContacto1")
            const edEmailCliente = document.getElementById("edEmail1")
            const edTelefonoCliente = document.getElementById("edTelefono1")

            const edConcepto = document.getElementById("edConcepto")
            const edPrecio = document.getElementById("edPrecio")
            const edUnidad = document.getElementById("edUnidad")
            const edImporte = document.getElementById("edImporte")
            const edIVA = document.getElementById("edIVA")
            const edImporteTotal = document.getElementById("edImporteTotal")

            var comprobacion = true;



            if( edCIF.value.trim().length==0 || edCIFCliente.value.trim().length==0 || edNombre.value.trim().length==0 || edNombreCliente.value.trim().length==0
                || edDireccion.value.trim().length==0 || edDireccionCliente.value.trim().length==0 || edPoblacion.value.trim().length==0 || edPoblacionCliente.value.trim().length==0
                || edProvincia.value.trim().length==0 || edProvinciaCliente.value.trim().length==0 || edCodPostal.value.trim().length==0 || edCodPostalCliente.value.trim().length==0
                || edPais.value.trim().length==0 || edPaisCliente.value.trim().length==0 || edContactoCliente.value.trim().length==0 || edContacto.value.trim().length==0
                || edEmail.value.trim().length==0 || edEmailCliente.value.trim()==0 || edTelefono.value.trim().length==0 || edTelefonoCliente.value.trim().length==0
                || edConcepto.value.trim().length==0 || edPrecio.value.trim().length==0 || edUnidad.value.trim().length==0 || edImporte.value.trim().length==0
                || edIVA.value.trim().length==0 || edImporteTotal.value.trim().length==0 ){


                comprobacion = false;
            }



            return comprobacion;




        }

    </script>
</head>
<body>
    <h1>Datos a rellenar</h1>

    <form id="frmFactura"
          action="/facturas"
          method="post"
          onsubmit="return check()">

        <h2> Datos de factura </h2>

        <label for="edCIF"> CIF : </label>
        <input type="text" id="edCIF" name="edCIF"/><br><br>

         <label for="edNombre"> Nombre: </label>
        <input type="text" id="edNombre" name="edNombre"/><br><br>

         <label for="edDireccion"> Dirección: </label>
        <input type="text" id="edDireccion" name="edDireccion"/><br><br>

         <label for="edPoblacion"> Población: </label>
        <input type="text" id="edPoblacion" name="edPoblacion"/><br><br>

         <label for="edProvincia"> Provincia: </label>
        <input type="text" id="edProvincia" name="edProvincia"/><br><br>

         <label for="edCodPostal"> Código Postal: </label>
        <input type="number" id="edCodPostal" name="edCodPostal"/><br><br>

         <label for="edPais"> País: </label>
        <input type="text" id="edPais" name="edPais"/><br><br>

         <label for="edContacto"> Persona de contacto: </label>
        <input type="text" id="edContacto" name="edContacto"/><br><br>

        <label for="edEmail"> Email: </label>
        <input type="email" id="edEmail" name="edEmail"/><br><br>

        <label for="edTelefono"> Teléfono: </label>
        <input type="number" id="edTelefono" name="edTelefono"/><br><br>


         <h2> Datos de Cliente </h2>

        <label for="edCIF1"> CIF : </label>
        <input type="text" id="edCIF1" name="edCIF1"/><br><br>

         <label for="edNombre1"> Nombre: </label>
        <input type="text" id="edNombre1" name="edNombre1"/><br><br>

         <label for="edDireccion1"> Dirección: </label>
        <input type="text" id="edDireccion1" name="edDireccion1"/><br><br>

         <label for="edPoblacion1"> Población: </label>
        <input type="text" id="edPoblacion1" name="edPoblacion1"/><br><br>

         <label for="edProvincia1"> Provincia: </label>
        <input type="text" id="edProvincia1" name="edProvincia1"/><br><br>

         <label for="edCodPostal1"> Código Postal: </label>
        <input type="number" id="edCodPostal1" name="edCodPostal1"/><br><br>

         <label for="edPais1"> País: </label>
        <input type="text" id="edPais1" name="edPais1"/><br><br>

         <label for="edContacto1"> Persona de contacto: </label>
        <input type="text" id="edContacto1" name="edContacto1"/><br><br>

        <label for="edEmail1"> Email: </label>
        <input type="email" id="edEmail1" name="edEmail1"/><br><br>

        <label for="edTelefono1"> Teléfono: </label>
        <input type="number" id="edTelefono1" name="edTelefono1"/><br><br>

        <h2> Línea de Detalle </h2>

        <label for="edConcepto"> Concepto: </label>
        <input type="text" id="edConcepto" name="edConcepto"/><br><br>

        <label for="edPrecio"> Precio por unidad: </label>
        <input type="number" id="edPrecio" name="edPrecio"/><br><br>

        <label for="edUnidad"> Unidades: </label>
        <input type="number" id="edUnidad" name="edUnidad"/><br><br>

        <label for="edImporte"> Importe Bruto: </label>
        <input type="number" id="edImporte" name="edImporte"/><br><br>

        <label for="edIVA"> Porcentaje IVA: </label>
        <input type="text" id="edIVA" name="edIVA"/><br><br>

        <label for="edImporteTotal"> Importe Total: </label>
        <input type="number" id="edImporteTotal" name="edImporteTotal"/><br><br>



        <input type="submit" value="Comprobar"/>

    </form>
</body>
</html>
